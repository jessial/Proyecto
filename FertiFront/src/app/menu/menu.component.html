<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="triggerTemplate">
    <div class="logo">
    </div>
    <ul nz-menu [nzTheme]="'dark'" [nzMode]="'inline'" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu>
        <span title><i class="anticon anticon-bar-chart"></i><span class="nav-text">Gráficas</span></span>
        <ul>
          <li nz-menu-item>Análisis</li>
        </ul>
      </li>
      <li nz-submenu>
        <span title><i class="anticon anticon-setting"></i><span class="nav-text">Gestión</span></span>
        <ul>
          <li nz-menu-item [routerLink]="['/lista_roles']">
            Roles
          </li>
          <li nz-menu-item [routerLink]="['/lista_tipo_cultivo']">
            Tipos de cultivo
          </li>
          <li nz-menu-item [routerLink]="['/lista_requerimientos']">
            Requerimientos nutricionales
          </li>
          <li nz-menu-item [routerLink]="['/lista_tipo_fuente']">
            Tipos de fuente
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header style="background: #fff; padding:0;">
      <i class="anticon trigger" [class.anticon-menu-fold]="!isCollapsed" [class.anticon-menu-unfold]="isCollapsed"
        (click)="isCollapsed=!isCollapsed"></i>
    </nz-header>
    <nz-content style="margin:0 16px;">
      <nz-breadcrumb style="margin:16px 0;">
      </nz-breadcrumb>
      <div style="padding:24px; background: #fff; min-height: 360px;">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer style="text-align: center;">FertiWeb Design ©2018 V.0</nz-footer>
  </nz-layout>
</nz-layout>
<ng-template #trigger>
  <i class="anticon anticon-up"></i>
</ng-template>
