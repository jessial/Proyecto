<nz-drawer [nzClosable]="false" [nzWidth]="320" [nzVisible]="visible" nzTitle="Editar rol" (nzOnClose)="close()"
  (nzOnClose)="close()">
  <div *ngIf="visible">
    <form nz-form [nzLayout]="'vertical'" [formGroup]="formularioEditarRol">
      <nz-form-item>
        <nz-form-control>
          <nz-input-group nzPrefixIcon="anticon anticon-edit">
            <input type="text" nz-input formControlName="nombre" placeholder="Nombre">
          </nz-input-group>
          <nz-form-explain *ngIf="enviado && f.nombre.errors?.required">Ingrese el
            nombre
          </nz-form-explain>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control>
          <nz-tag [nzColor]="f.estado.value?'green':'red'">Estado</nz-tag>
          <nz-switch nzCheckedChildren="1" nzUnCheckedChildren="0" formControlName="estado"></nz-switch>
        </nz-form-control>
      </nz-form-item>
    </form>
    <div class="footer">
      <button type="button" (click)="close()" class="ant-btn" style="margin-right: 8px;"><span>Cancelar</span></button>
      <button type="button" (click)="submit();" class="ant-btn ant-btn-primary"><span>Editar</span></button>
    </div>
  </div>
</nz-drawer>
