<h2>Tipos de fuente</h2>
<nz-table #basicTable [nzData]="dataSet">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Aporte</th>
      <th>Unidad</th>
      <th>Estado</th>
      <th nzWidth="10%">
        <button nz-button nzType="primary" nzShape="circle" (click)="crearRegistro()"
          (click)="tipoFuenteCreacion.open()">
          <i class="anticon anticon-plus"></i>
        </button>
        <app-form-tipo-fuente-edicion #tipoFuenteEdicion></app-form-tipo-fuente-edicion>
        <app-form-tipo-fuente #tipoFuenteCreacion></app-form-tipo-fuente>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{data.nombre}}</td>
      <td>{{data.aporte}}</td>
      <td>{{data.unidad.nombreUnidad}}</td>
      <td>
        <nz-switch [(ngModel)]="data.estado" (ngModelChange)="cambiarEstado(data)" [nzCheckedChildren]="checkedTemplate"
          [nzUnCheckedChildren]="unCheckedTemplate"></nz-switch>
        <ng-template #checkedTemplate><i class="anticon anticon-check"></i></ng-template>
        <ng-template #unCheckedTemplate><i class="anticon anticon-cross"></i></ng-template>
      </td>
      <td>
        <a><i class="anticon anticon-edit" (click)="editarRegistro(data)" (click)="tipoFuenteEdicion.open()"> </i></a>
        <nz-divider nzType="vertical"></nz-divider>
        <a><i class="anticon anticon-delete" (click)="borrarTipoFuente(data)"></i></a>
      </td>
    </tr>
  </tbody>
</nz-table>
