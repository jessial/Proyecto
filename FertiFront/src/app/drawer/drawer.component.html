<nz-drawer [nzClosable]="false" [nzOffsetX]="childrenVisible ? 180 : 0" [nzWidth]="320" [nzVisible]="visible" nzTitle="Ingresar {{formulario}}"
  (nzOnClose)="close()">
  <div [ngSwitch]="formulario">
      <app-form *ngSwitchCase="'Tipo Cultivo'" (editData)="actualizarTipoCultivo($event)"></app-form>
      <app-form-rol *ngSwitchCase="'Rol'"></app-form-rol>
  </div>
  <div class="footer">
    <button type="button" (click)="close()" class="ant-btn" style="margin-right: 8px;"><span>Cancelar</span></button>
    <button type="button" (click)="submitForm()" class="ant-btn ant-btn-primary"><span>Ingresar</span></button>
  </div>
  <nz-drawer [nzClosable]="false" [nzVisible]="childrenVisible" nzTitle="Food" (nzOnClose)="closeChildren()">
  </nz-drawer>
</nz-drawer>
