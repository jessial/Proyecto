<nz-drawer [nzClosable]="false" [nzWidth]="320" [nzVisible]="visible" nzTitle="Agregar tipo de fuente"
  (nzOnClose)="close()">
  <div *ngIf="visible">
    <form nz-form [nzLayout]="'vertical'" [formGroup]="formularioAgregarTipoFuente">
      <nz-form-item>
        <nz-form-control>
          <nz-input-group nzPrefixIcon="anticon anticon-edit">
            <input type="text" nz-input formControlName="nombre" placeholder="Nombre">
          </nz-input-group>
          <nz-form-explain *ngIf="enviado && f.nombre.errors?.required">Ingrese el
            nombre
          </nz-form-explain>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control>
          <nz-select nzPlaceHolder="Elemento" nz-input formControlName="elemento">
            <nz-option *ngFor="let elemento of elementos" [nzLabel]="elemento.elemento" [nzValue]="elemento">
            </nz-option>
          </nz-select>
          <nz-form-explain *ngIf="enviado && f.elemento.errors?.required">Seleccione
            el elemento</nz-form-explain>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control>
          <nz-input-group nzPrefixIcon="anticon anticon-edit">
            <input type="number" nz-input formControlName="aporte" placeholder="Aporte">
          </nz-input-group>

          <nz-form-explain *ngIf="enviado && f.aporte.errors?.required">Ingrese el
            aporte
          </nz-form-explain>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control>
          <nz-tag [nzColor]="f.estado.value?'green':'red'">Estado</nz-tag>
          <nz-switch nzCheckedChildren="1" nzUnCheckedChildren="0" formControlName="estado"></nz-switch>
        </nz-form-control>
      </nz-form-item>
    </form>
    <nz-alert nzType="info" nzMessage="Recuerde ingresar los aporte en Kilogramos" nzShowIcon></nz-alert>
    <br>
    <div class="footer">
      <button type="button" (click)="close()" class="ant-btn" style="margin-right: 8px;"><span>Cancelar</span></button>
      <button type="button" (click)="submit();" class="ant-btn ant-btn-primary"><span>Agregar</span></button>
    </div>
  </div>
</nz-drawer>
