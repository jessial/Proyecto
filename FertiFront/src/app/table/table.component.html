<button nz-button (click)="addRow()" class="editable-add-btn">Add</button>
<nz-table #editRowTable nzBordered [nzData]="dataSet">
  <thead>
    <tr>
      <th nzWidth="30%">Nombre</th>
      <th nzWidth="30%">Variedad</th>
      <th nzWidth="20%">Estado</th>
      <th nzWidth="20%">Guardar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of editRowTable.data">
      <td>
        <div class="editable-cell">
          <div class="editable-cell-text-wrapper">
            <ng-container *ngIf="!editCache[data.codigo].edit">
              {{data.nombre}}
              <i class="anticon anticon-edit editable-cell-icon" (click)="startEdit(data.codigo)"></i>
            </ng-container>
            <ng-container *ngIf="editCache[data.codigo].edit">
              <input type="text" nz-input [(ngModel)]="editCache[data.codigo].name">
              <i class="anticon anticon-check editable-cell-icon-check" (click)="finishEdit(data.codigo)"></i>
            </ng-container>
          </div>
        </div>
      </td>
      <td>
        <div class="editable-cell">
          <div class="editable-cell-text-wrapper">
            <ng-container *ngIf="!editCache[data.codigo].edit">
              {{data.variedad}}
              <i class="anticon anticon-edit editable-cell-icon" (click)="startEdit(data.codigo)"></i>
            </ng-container>
            <ng-container *ngIf="editCache[data.codigo].edit">
              <input type="text" nz-input [(ngModel)]="editCache[data.codigo].age">
              <i class="anticon anticon-check editable-cell-icon-check" (click)="finishEdit(data.codigo)"></i>
            </ng-container>
          </div>
        </div>
      </td>
      <td>
        {{data.estado}}
      </td>
      <td>
        <nz-popconfirm [nzTitle]="'Esta seguro de guardar el cambio del registro?'" (nzOnConfirm)="deleteRow(data.codigo)">
          <a nz-popconfirm>
            <i class="anticon anticon-delete"></i>
          </a>
        </nz-popconfirm>
      </td>
    </tr>
  </tbody>
</nz-table>
