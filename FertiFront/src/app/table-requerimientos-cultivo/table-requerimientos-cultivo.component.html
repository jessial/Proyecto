<h2>Requerimientos nutricionales</h2>
<nz-table #basicTable [nzData]="dataSet">
  <thead>
    <tr>
      <th>Cultivo</th>
      <th>Variedad</th>
      <th>Elemento</th>
      <th>Cantidad</th>
      <th>Unidad</th>
      <th>Estado</th>
      <th nzWidth="10%">
        <button nz-button nzType="primary" nzShape="circle" (click)="requerimientoCreacion.open()"
          (click)="crearRegistro()">
          <i class="anticon anticon-plus"></i>
        </button>
        <app-form-requerimientos-cultivo #requerimientoCreacion></app-form-requerimientos-cultivo>
        <app-form-requerimientos-cultivo-edicion #requerimientoEdicion></app-form-requerimientos-cultivo-edicion>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{data.tipoCultivo.nombre}}</td>
      <td>{{data.tipoCultivo.variedad}}</td>
      <td>{{data.elemento.elemento}}</td>
      <td>{{data.cantidad}}</td>
      <td>{{data.unidad.nombreUnidad}}</td>
      <td>
        <nz-switch [(ngModel)]="data.estado" (ngModelChange)="cambiarEstado(data)" [nzCheckedChildren]="checkedTemplate"
          [nzUnCheckedChildren]="unCheckedTemplate"></nz-switch>
        <ng-template #checkedTemplate>
          <i class="anticon anticon-check"></i>
        </ng-template>
        <ng-template #unCheckedTemplate>
          <i class="anticon anticon-cross"></i>
        </ng-template>
      </td>
      <td>
        <a>
          <i class="anticon anticon-edit" (click)="editarRegistro(data)" (click)="requerimientoEdicion.open()"></i>
        </a>
        <nz-divider nzType="vertical"></nz-divider>
        <a>
          <i class="anticon anticon-delete" (click)="borrarRequerimientoCultivo(data)"></i>
        </a>
      </td>
    </tr>
  </tbody>
</nz-table>
