<nz-table #basicTable [nzData]="dataSet">
  <thead>
    <tr>
      <th>Cultivo</th>
      <th>Nitrogeno</th>
      <th>Fosforo</th>
      <th>Potasio</th>
      <th>Magnesio</th>
      <th>Calcio</th>
      <th>Aluminio</th>
      <th>Sodio</th>
      <th>Azufre</th>
      <th>Hierro</th>
      <th>Boro</th>
      <th>Cobre</th>
      <th>Manganeso</th>
      <th>Zinc</th>
      <th>Estado</th>
      <th nzWidth="0%">
        <button nz-button nzType="primary" [nzSize]="size" nzShape="circle" (click)="appDrawer.open('RequerimientosCultivo')">
          <i class="anticon anticon-plus"></i>
        </button>
        <app-drawer #appDrawer></app-drawer>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{data.codigoTipoCultivo}}</td>
      <td>{{data.mo}}</td>
      <td>{{data.p}}</td>
      <td>{{data.k}}</td>
      <td>{{data.mg}}</td>
      <td>{{data.ca}}</td>
      <td>{{data.al}}</td>
      <td>{{data.na}}</td>
      <td>{{data.s}}</td>
      <td>{{data.fe}}</td>
      <td>{{data.b}}</td>
      <td>{{data.cu}}</td>
      <td>{{data.mn}}</td>
      <td>{{data.zn}}</td>
      <td>
        <nz-switch [(ngModel)]="data.estado" (ngModelChange)="cambiarRegistro(data)" [nzCheckedChildren]="checkedTemplate" [nzUnCheckedChildren]="unCheckedTemplate"></nz-switch>
        <ng-template #checkedTemplate>
          <i class="anticon anticon-check"></i>
        </ng-template>
        <ng-template #unCheckedTemplate>
          <i class="anticon anticon-cross"></i>
        </ng-template>
      </td>
      <td>
        <a>
          <i class="anticon anticon-edit"></i>
        </a>
        <nz-divider nzType="vertical"></nz-divider>
        <a>
          <i class="anticon anticon-delete"></i>
        </a>
      </td>
    </tr>
  </tbody>
</nz-table>
