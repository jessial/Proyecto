<h2>Requerimientos nutricionales</h2>
<nz-table #basicTable [nzData]="dataSet">
  <thead>
    <tr>
      <th>Cultivo</th>
      <th>Variedad</th>
      <th>Elemento</th>
      <th>Cantidad</th>
      <th>Unidad</th>
      <th>Estado</th>
      <th nzWidth="10%">
        <button nz-button nzType="primary" [nzSize]="size" nzShape="circle" (click)="appDrawer.open('Requerimiento Cultivo')">
          <i class="anticon anticon-plus"></i>
        </button>
        <app-drawer #appDrawer></app-drawer>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{data.cultivo}}</td>
      <td>{{data.variedad}}</td>
      <td>{{data.elemento}}</td>
      <td>{{data.cantidad}}</td>
      <td>{{data.unidad}}</td>
      <td>
        <nz-switch [(ngModel)]="data.estado" (ngModelChange)="cambiarEstado(data)" [nzCheckedChildren]="checkedTemplate"
          [nzUnCheckedChildren]="unCheckedTemplate"></nz-switch>
        <ng-template #checkedTemplate>
          <i class="anticon anticon-check"></i>
        </ng-template>
        <ng-template #unCheckedTemplate>
          <i class="anticon anticon-cross"></i>
        </ng-template>
      </td>
      <td>
        <a>
          <i class="anticon anticon-edit" (click)="editarRegistro(data)" (click)="appDrawer.open('Requerimiento Cultivo')"></i>
        </a>
        <nz-divider nzType="vertical"></nz-divider>
        <a>
          <i class="anticon anticon-delete" (click)="borrarRequerimiento(data)"></i>
        </a>
      </td>
    </tr>
  </tbody>
</nz-table>
