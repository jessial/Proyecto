<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Generar recomendaci贸n</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col align-self-center>
        <div padding>
          <form [formGroup]="formularioGenerarRecomendacion">
            <ion-item>
              <ion-label>Potasio</ion-label>
              <ion-select formControlName="potasio" okText="Aceptar" cancelText="Cancelar">
                <ion-select-option *ngFor="let fuentePotasio of listaFuentesPotasio" [value]="fuentePotasio">
                  {{fuentePotasio.producto}}
                </ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label>F贸sforo</ion-label>
              <ion-select formControlName="fosforo" okText="Aceptar" cancelText="Cancelar">
                <ion-select-option *ngFor="let fuenteFosforo of listaFuentesFosforo" [value]="fuenteFosforo">
                  {{fuenteFosforo.producto}}
                </ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label>Nitr贸geno</ion-label>
              <ion-select formControlName="nitrogeno" okText="Aceptar" cancelText="Cancelar">
                <ion-select-option *ngFor="let fuenteNitrogeno of listaFuentesNitrogeno" [value]="fuenteNitrogeno">
                  {{fuenteNitrogeno.producto}}
                </ion-select-option>
              </ion-select>
            </ion-item>
            <br>
            <div *ngIf="enviado && mostrarMensajeError">
              <p class="error-message">Debe seleccionar por lo menos una fuente.</p>
            </div>

          </form>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div style="position: absolute; bottom: 0px; width: 100%">
    <div padding style="text-align: center">
      <ion-button expand="block" (click)="agregar()">Generar recomendaci贸n</ion-button>
    </div>
  </div>
</ion-content>
