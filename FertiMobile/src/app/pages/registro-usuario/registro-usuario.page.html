<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center>
        <div padding>
          <form [formGroup]="formularioRegistroUsuario">
            <ion-item>
              <ion-label position="floating">Nombre usuario</ion-label>
              <ion-input formControlName="nombreUsuario" type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Contrase√±a</ion-label>
              <ion-input formControlName="password" type="password"></ion-input>
            </ion-item>
          </form>
        </div>
        <div padding>
          <ion-button expand="block" (click)="registrarUsuario()">Registrar</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
