<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Agregar finca</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col align-self-center>
        <div padding>
          <form [formGroup]="formularioAgregarLugar">
            <ion-item>
              <ion-label position="floating">Finca</ion-label>
              <ion-input formControlName="nombre"></ion-input>
            </ion-item>
            <div *ngIf="enviado && f.nombre.errors?.required">
              <p class="error-message">Campo obligatorio.</p>
            </div>
            <div *ngIf="enviado && f.nombre.errors?.minlength">
              <p class="error-message">Debe contener mínimo 3 caracteres.</p>
            </div>
            <div *ngIf="enviado && f.nombre.errors?.maxlength">
              <p class="error-message">Debe contener máximo 20 caracteres.</p>
            </div>

            <ion-item>
              <ion-label position="floating">Ubicación</ion-label>
              <ion-input formControlName="ubicacion" type="text"></ion-input>
            </ion-item>
            <div *ngIf="enviado && f.ubicacion.errors?.required">
              <p class="error-message">Campo obligatorio.</p>
            </div>
            <div *ngIf="enviado && f.ubicacion.errors?.minlength">
              <p class="error-message">Debe contener mínimo 3 caracteres.</p>
            </div>
            <div *ngIf="enviado && f.ubicacion.errors?.maxlength">
              <p class="error-message">Debe contener máximo 20 caracteres.</p>
            </div>

          </form>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div style="position: absolute; bottom: 0px; width: 100%">
    <div padding style="text-align: center">
      <ion-button expand="block" (click)="agregar()">Guardar finca</ion-button>
    </div>
  </div>
</ion-content>
