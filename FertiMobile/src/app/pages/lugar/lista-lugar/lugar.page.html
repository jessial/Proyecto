<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Finca</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let lugar of lugares">
    <ion-item>
      <ion-label>{{lugar.nombre}}</ion-label>
      <ion-icon name="more" slot="end" (click)="mostrarPopover(lugar)"></ion-icon>
    </ion-item>
    <ion-card-content>
      <ion-label>
        <strong>Ubicaci√≥n:</strong> {{lugar.ubicacion | titlecase}}
      </ion-label>
    </ion-card-content>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="agregarLugar()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
